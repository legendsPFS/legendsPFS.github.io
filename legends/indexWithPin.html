<!DOCTYPE html>
    <html>

    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <linkk href="pin.css" rel="stylesheet" type="text/css" ></linkk>
    </head>

    <body>
        <div id="default-notice" style="position:fixed;top:10px;left:10px;">
        <span style="font-size: 10px;">Pass : 1593</span>
        </div>

        <div id="numpad">
        <span id="notice">Enter passcode to begin</span>
        
        <div id="password">
            
            <div class="bleep" id="bleep-one-display">
            <input type="checkbox" value="None" id="bleep-one" />
            <label for="bleep-one"></label>
            </div>
            
            <div class="bleep" id="bleep-two-display">
            <input type="checkbox" value="None" id="bleep-two" />
            <label for="bleep-two"></label>
            </div>
            
            <div class="bleep" id="bleep-three-display">
            <input type="checkbox" value="None" id="bleep-three" />
            <label for="bleep-three"></label>
            </div>
            
            <div class="bleep" id="bleep-four-display">
            <input type="checkbox" value="None" id="bleep-four" />
            <label for="bleep-four"></label>
            </div>
            
            
        </div>
        
        <div id="num">
            <div class="button button-num" id="button-1">1</div>
            <div class="button button-num" id="button-2">2</div>
            <div class="button button-num" id="button-3">3</div>
            <div class="button button-num" id="button-4">4</div>
            <div class="button button-num" id="button-5">5</div>
            <div class="button button-num" id="button-6">6</div>
            <div class="button button-num" id="button-7">7</div>
            <div class="button button-num" id="button-8">8</div>
            <div class="button button-num" id="button-9">9</div>
            <div class="button" id="button-c">c</div>
            <div class="button button-num" id="button-0">0</div>
            <div class="button" id="button-e">e</div>
        </div>
        
        </div>

        <div id="complete">
        Hurray! You've logged in.
        </div>

        <script src="pin.js"></script>
    </body>
</html>
